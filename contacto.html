<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <h1 class="contacto">Contacto <img src="imagenes/CURZAS.png" alt="Logo del CURZAS" class="logo"></img></h1>
    <nav>
        <ul>
        <li><a href="index.html">Inicio</a></li>
        </ul>
    </nav>
    </header>
    <main class="mainContacto">

    <form action="#" method="post">

<!--Nombre-->
     <label for="name">Nombre (requerido):</label>
     <input type="text" id="name" name="user_name" maxlength="20" required>

<!--Apellido-->
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="user_lastname" maxlength="20">

<!--Email-->
     <label for="email">Email (requerido):</label>
        <input type="email" id="email" name="user_email" required>

<!--Teléfono-->
     <label for="telephone">Teléfono:</label>
        <input type="tel" id="telephone" name="user_telephone">

<!--Edad-->
      <label for="age">Edad:</label>
     <input type="number" id="age" name="user_age" min="16" max="120">

<!--Dirección-->
      <label for="address">Dirección:</label>
      <input type="text" id="address" name="user_address">

<!--Elección de provincia-->
    <label for="provincia">Provincia:</label>
    <input type="text" id="provincia" name="user_province" list="provincias-patagonicas" placeholder="Escriba su provincia" required>
    <datalist id="provincias-patagonicas">
        <option value="Río Negro"></option>
        <option value="Chubut"></option>
        <option value="Santa Cruz"></option>
        <option value="Tierra del Fuego"></option>
        <option value="Neuquén"></option>
    </datalist>

<!--Código postal-->
    <label for="cp">Código Postal:</label>
    <input type="text" id="cp" name="codigo_postal" placeholder="Ej: A1234ABC" pattern="[A-Za-z]\d{4}[A-Za-z]{3}" maxlength="8" required >

<!--Preferencia contacto-->
<div class="grupo-contacto">
    <p>¿Qué forma de contacto prefiere?</p>
    <label>
    <input type="radio" name="pref_contacto" value="email">Correo Electrónico
    </label>
    <label>
    <input type="radio" name="pref_contacto" value="postal">Correo Postal
    </label>
    <label>
    <input type="radio" name="pref_contacto" value="telefono">Telefóno
    </label>
</div>
<!--Elección tipo de suscripción-->
<div class="grupo-suscripcion">
    <p>Tipo de suscripción:</p>
    <label>
    <input type="checkbox" name="subscripcion" value="noticias">Noticias
    </label>
    <label>
    <input type="checkbox" name="subscripcion" value="promociones">Promociones
    </label>
    <label>
    <input type="checkbox" name="subscripcion" value="alertas" checked>Alertas
    </label>
    <label>
    <input type="checkbox" name="subscripcion" value="eventos">Eventos
    </label>
</div>
    <button class="botonCargar" type="submit">Cargar</button>
    </form>


    <table border="1" cellspacing="2">
        <thead>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Nombre</td>
            <td></td>
        </tr>
        <tr>
            <td>Apellido</td>
            <td></td>
        </tr>
        <tr>
            <td>Email</td>
            <td></td>
        </tr>
        <tr>
            <td>Edad</td>
            <td></td>
        </tr>
        <tr>
            <td>Provincia</td>
            <td></td>
        </tr>
        <tr>
            <td>Telefono</td>
            <td></td>
        </tr>
        <tr>
            <td>Código Postal</td>
            <td></td>
        </tr>
        <tr>
            <td>Contacto</td>
            <td></td>
        </tr>
        <tr>
            <td>Subscripción</td>
            <td></td>
        </tr>
        </tbody>
    </table>
    </main>
    <a href="#top" class="flecha-arriba">⬆</a>
</body>
</html>
